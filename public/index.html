<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <link href="sticky-footer.css" rel="stylesheet">
    <title>Chat App</title>
</head>

<body>

    <main role="main" class="container">
        <h1>Chat app using Sockets</h1>
        <label for="writemsg">New message</label>
        <input id='newmsg' class="form-control form-control-lg" type="text" placeholder="New message ....">
        <button id='btn' class="btn btn-primary">Send</button>

        <ul id="msglist">

        </ul>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Chat app</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

</body>

</html>
